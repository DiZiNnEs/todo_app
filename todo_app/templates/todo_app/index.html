{% extends 'base.html' %}

{% block head %}
    <title>Home</title>
{% endblock %}

{% block body %}
    {% include 'todo_app/navbar.html' %}
    <div class="container">
        <div class="jumbotron">
            <h1>Projects:</h1>
            {% for project in projects %}
                <h3>Project: <a href="/project/{{ project.id }}">{{ project.name }}</a>, has {{ project.tasks.count }}
                    tasks, id: {{ project.id }}</h3>
            {% endfor %}
        </div>
    </div>
{% endblock %}
