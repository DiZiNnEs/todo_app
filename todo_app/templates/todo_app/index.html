{% extends 'base.html' %}

{% block head %}
    <title>Home</title>
{% endblock %}

{% block body %}
    {% include 'todo_app/navbar.html' %}
    <div class="container">
        <div class="jumbotron">
            <h1>Projects:</h1>
            {% for project in projects %}
                <h3>Project: {{ project.name }}, has {{ project.tasks.count }} tasks</h3>
            {% endfor %}
        </div>
    </div>
{% endblock %}
